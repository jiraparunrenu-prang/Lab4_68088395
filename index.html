<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab4_68088395.css">
    <title>Image-Slider</title>
</head>
<body>

<!-- ===== Popup ===== -->
<div id="popup1" class="popup">
    <a href="#slider1" class="close">&times;</a>
    <img src="s1.jpg">
</div>

<div id="popup2" class="popup">
    <a href="#slider2" class="close">&times;</a>
    <img src="s2.jpg">
</div>

<div id="popup3" class="popup">
    <a href="#slider3" class="close">&times;</a>
    <img src="s3.jpg">
</div>

<div id="popup4" class="popup">
    <a href="#slider4" class="close">&times;</a>
    <img src="s4.jpg">
</div>

<div id="popup5" class="popup">
    <a href="#slider5" class="close">&times;</a>
    <img src="s5.jpg">
</div>

<div id="popup6" class="popup">
    <a href="#slider6" class="close">&times;</a>
    <img src="s6.jpg">
</div>

<div id="popup7" class="popup">
    <a href="#slider7" class="close">&times;</a>
    <img src="s7.jpg">
</div>

<!-- ===== Slider ===== -->
<div class="container">
    <span id="slider1"></span>
    <span id="slider2"></span>
    <span id="slider3"></span>
    <span id="slider4"></span>
    <span id="slider5"></span>
    <span id="slider6"></span>
    <span id="slider7"></span>

    <div class="imgContainer">

        <div class="slide_div">
            <a href="#popup1">
                <img src="s1.jpg" alt="1" class="img" id="img1">
            </a>
        </div>

        <div class="slide_div">
            <a href="#popup2">
                <img src="s2.jpg" alt="2" class="img" id="img2">
            </a>
        </div>

        <div class="slide_div">
            <a href="#popup3">
                <img src="s3.jpg" alt="3" class="img" id="img3">
            </a>
        </div>

        <div class="slide_div">
            <a href="#popup4">
                <img src="s4.jpg" alt="4" class="img" id="img4">
            </a>
        </div>

        <div class="slide_div">
            <a href="#popup5">
                <img src="s5.jpg" alt="5" class="img" id="img5">
            </a>
        </div>

        <div class="slide_div">
            <a href="#popup6">
                <img src="s6.jpg" alt="6" class="img" id="img6">
            </a>
        </div>

        <div class="slide_div">
            <a href="#popup7">
                <img src="s7.jpg" alt="7" class="img" id="img7">
            </a>
        </div>

    </div>
</div>

</body>
</html>
